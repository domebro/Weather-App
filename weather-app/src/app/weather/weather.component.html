<div class="weather-container">
  <h2>Wetter-App</h2>

  <div class="input-container">
    <input type="text" [(ngModel)]="city" placeholder="Stadt eingeben..." />
    <button (click)="fetchWeather()">Suchen</button>
  </div>


  <!-- üîπ Fehleranzeige -->
<p *ngIf="errorMessage()" class="error-message">{{ errorMessage() }}</p>

  <!-- üîπ Favoritenliste -->
  <div class="favorites" *ngIf="favorites.length > 0">
    <h3>‚≠ê Favoriten</h3>
    <ul>
      <li *ngFor="let fav of favorites" (click)="fetchWeather(fav)">
        {{ fav }}
      </li>
    </ul>
  </div>

</div>
