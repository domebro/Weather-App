<div class="weather-container">
  <h2>Wetter-App</h2>

  <div class="input-container">
    <input type="text" [(ngModel)]="city" placeholder="Stadt eingeben..." />
    <button (click)="fetchWeather()">Suchen</button>
  </div>


  <!-- 🔹 Fehleranzeige -->
<p *ngIf="errorMessage()" class="error-message">{{ errorMessage() }}</p>

  <!-- 🔹 Favoritenliste -->
  <div class="favorites-container" *ngIf="favorites().length">
    <h3>⭐ Deine Favoriten</h3>
    <ul>
      <li *ngFor="let fav of favorites()">
        <a [routerLink]="['/weather-detail', fav]">{{ fav }}</a>
        <button (click)="removeFavorite(fav)" class="remove-fav">❌</button>
      </li>
    </ul>
  </div>
</div>
