<div class="weather-detail-container">
  <h2>Wetter in {{ city }}</h2>

  <!-- 🔹 Fehleranzeige -->
  <p *ngIf="errorMessage()" class="error-message">{{ errorMessage() }}</p>

  <div *ngIf="weatherData()" class="weather-info">
    <p>🌡️ Temperatur: {{ weatherData()?.temp }}°C</p>
    <p>💨 Windgeschwindigkeit: {{ weatherData()?.windspeed }} km/h</p>
    <p>💧 Luftfeuchtigkeit: {{ weatherData()?.humidity }}%</p>
    <p>🔽 Luftdruck: {{ weatherData()?.pressure }} hPa</p>
  </div>

    <!-- 🔹 Button zum Hinzufügen der Stadt als Favorit -->
  <button (click)="addToFavorites()" class="favorite-button">
    Zu Favoriten hinzufügen
  </button>

  <!-- 🔹 Zurück zur Suche -->
  <button (click)="goBack()" class="back-button">Zurück zur Suche</button>
</div>
